{% extends "authorised_base.html" %}

{% block content %}
<p>
    <a class="btn btn-dark" href="/addpost">Create a post</a>
</p>
{% for post in posts %}
    <div class="posts-container">
        <div class="card">
            <div class="card-header">
                <a href="/user/{{ post.user.nickname }}">
                    <img src="{{ post.user.avatar }}" alt="Post">
                    {{ post.user.nickname }}
                </a>
                <span>{{ prescriptions[loop.index0] }}</span>
            </div>
            <div class="card-body">
                {{ post.post_text }}
                <img src="/{{ post.post_picture }}" alt="Post">
            </div>
            <div class="card-footer">
                <div class="actions">
                    <a href=""><i class="fa fa-heart"></i></a>
                    <a href=""><i class="fa fa-comment"></i></a>
                    <a href=""><i class="fa fa-paper-plane"></i></a>
                </div>
                <span class="likes">{{post.likes}} likes</span>
                <div class="comments">
                </div>
                <form class="comment-form" action="/send_comment/{{ post.id }}" method="post">
                    <input type="text" placeholder="Add a comment..." name="comment_text">
                    <a class="btn btn-dark" href="/like_post/{{ post.id }}/feed">Like the post</a>
                    <a class="btn btn-dark" href="/view_comments/{{ post.id }}">View all {{post.comments_number}} comments</a>
                </form>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
